name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: crablo
            asset_name: crablo-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: crablo
            asset_name: crablo-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: crablo
            asset_name: crablo-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: crablo.exe
            asset_name: crablo-windows-x86_64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libx11-dev libxi-dev libgl1-mesa-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p crablo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/crablo-linux-x86_64/crablo
            artifacts/crablo-macos-x86_64/crablo
            artifacts/crablo-macos-aarch64/crablo
            artifacts/crablo-windows-x86_64.exe/crablo.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
